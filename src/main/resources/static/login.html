<div class="container col-md-3 col-md-offset-4">
	<div class="alert alert-danger" ng-show="error">There was a problem logging in. Please try
		again.</div>
	<form name="myForm" role="form" ng-submit="login()" class="form-singin">
	<h2 class="form-signin-heading">Log in</h2>
		<div class="form-group">
			<label for="username">Username:</label> <input type="text" class="form-control" id="username"
				name="username" ng-model="data.credentials.username" />
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input type="password" class="form-control" id="password"
				name="password" ng-model="data.credentials.password" />
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
