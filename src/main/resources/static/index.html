<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> -->
<script src="js/libraries/angular.js"></script>
<script src="js/libraries/angular-route.js"></script>
<script src="js/libraries/angular-resource.js"></script>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav navbar-nav" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
<!-- 			<li ng-class="{active:nav.tab('formController')}"><a href="#/tworz">form</a></li> -->
			<li ng-class="{active:nav.tab('booksController')}"><a href="#/showAllBooks">Show books</a></li>
			<li ng-show="isAdmin" ng-class="{active:nav.tab('booksReaderController')}"><a href="#/showBookReader">Book Readers</a></li>
			<li ng-show="isUser" ng-class="{active:nav.tab('booksController')}"><a href="#/assignBooksPage">Borrow books</a></li>
			<li ng-show="isUser" ng-class="{active:nav.tab('oneBookReaderController')}"><a href="#/oneBookReader">Your books</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
		<p ng-show="authenticated" class="navbar-text">Welcome {{user}}</p> 
		<li ng-show="!authenticated"><a href="#/createAccount">Create new account</a></li>
			<li ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="#/logout">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/run.js"></script>
	<script src="js/controllers/navigation.js"></script>
	<script src="js/controllers/homeController.js"></script>
	<script src="js/controllers/formController.js"></script>
	<script src="js/controllers/bookController.js"></script>
	<script src="js/controllers/bookReaderController.js"></script>
	<script src="js/controllers/assignBookController.js"></script>
	<script src="js/controllers/oneBookReaderController.js"></script>
	<script src="js/controllers/returnBookController.js"></script>
	<script src="js/controllers/loginController.js"></script>
	<script src="js/controllers/logoutController.js"></script>
	<script src="js/controllers/createAccountController.js"></script>
	<script src="js/services/bookService.js"></script>
	<script src="js/services/bookReaderService.js"></script>
	<script src="js/services/returnBookService.js"></script>
	<script src="js/services/controllerService.js"></script>
	<script src="js/directives/usernameAvailableDirective.js"></script>
</body>
</html>
